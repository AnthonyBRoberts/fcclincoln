{% extends "welcome.html" %}
{% load staticfiles %}
{% block about %}

<div class="row-fluid">
            <div class="span8">
            	<div class="well">
                    <img src="{% static "images/welcome/choir_edit.jpg" %}" alt="First Christian Church" />
                    <p></p>
                    {{ object.text|safe}}
				</div> <!-- empty -->
            </div><!-- span8 -->
            <div class="span4">
            	<div class="well">
                    {% for event in events %}
                        <h4>{{ event.title|safe }}</h4>
                        <p>{{ event.text|safe }}</p>
                    {% endfor %}
				</div> <!-- well -->
            </div> <!-- span4 -->
            </div> <!-- row-fluid -->

{% endblock %}
