{% extends "welcome.html" %}
{% load static from staticfiles %}
{% load staticfiles %}
{% block front_page_content %}

<div class="row-fluid">
            <div class="span7">
            	<div class="well">
                    {% if object.docfile %}

                    <img src="{% static "docs/2014/02/23/sanctuary_windowflower.jpg" %}" alt="First Christian Church" />
                    {% endif %}
                    {{ object.text|safe}}
				</div> <!-- empty -->
            </div><!-- span8 -->
            <div class="span1"></div>
            <div class="span4">
            	<div class="well">
                    

                {% for x in events %}
                <h4>{{ x.title|safe }}</h4>
                <p>{{ x.text|safe }}</p>
                {% endfor %}

				</div> <!-- well -->
            </div> <!-- span4 -->
            </div> <!-- row-fluid -->

{% endblock %}
